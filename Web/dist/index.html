<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reddit forum search engine</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Reddit forum search engine</h1>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Query">
				Time range
				<div class="col-xs-3">
				<select class="form-control">
				<option>Within 1 week</option>
				  <option>Within 1 month</option>
				  <option>Within 1 year</option>
				  <option>ALL</option>
				  
				  </select>
				  Score range
				  <select class="form-control">
				<option>Positive score</option>
				  <option>above 50</option>
				  <option>above 100</option>

				  </select>
				  <select class="form-control">
				<option>title only</option>
				  <option>Title and content</option>
				  </select>
				  </div>
                <span class="input-group-btn">

  
                  <button type="submit" class="btn btn-success">Go!</button>
                </span>
              </div><!-- /input-group -->
            </form>
          </div><!-- /.col-lg-6 -->
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
